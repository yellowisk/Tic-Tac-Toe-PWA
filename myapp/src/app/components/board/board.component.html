<h1>Current Player: {{player}}</h1>
<button id="start" (click)="newGame()">Start new Game</button>

<h2 *ngIf="winner">
Player {{ winner }} just won the game!
</h2>

<main>
    <app-square
        *ngFor="let value of squares; let i = index" 
        [value]="value"
        (click)="makeMove(i)">
    </app-square>
</main>
